          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-inverted" href="https://github.com/maehr/typademic">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Source Code</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          <a href="/" class="has-text-dark"><i class="fas fa-pen-nib"></i> Typademic</a>
        </h1>
        <h2 class="subtitle">
          <a href="/" class="has-text-dark">An academic publishing pipeline</a>
        </h2>
      </div>
    </div>

    <div class="hero-foot">
      <nav class="tabs">
