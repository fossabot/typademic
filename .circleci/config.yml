# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: python:3.7

    working_directory: ~/app

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "setup.py" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install typademic

      - save_cache:
          paths:
            - ./data
          key: v1-dependencies-{{ checksum "setup.py" }}

      - run:
          name: install pandoc & texlive
          command: |
            DEBIAN_FRONTEND=noninteractive apt-get install -y texlive wget
            wget https://github.com/jgm/pandoc/releases/download/2.7.1/pandoc-2.7.1-1-amd64.deb
            dpkg -i pandoc-2.7.1-1-amd64.deb

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pip install coverage codecov pytest pytest-cov
            py.test --cov=typademic tests/
            coverage html --directory=test-reports
            codecov

      - store_artifacts:
          path: test-reports
          destination: test-reports


workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
